[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	mysensors/MySensors@^2.3.2
	bogde/HX711@^0.7.5
	adafruit/MAX6675 library@^1.1.2
	br3ttb/PID@^1.2.1
lib_ldf_mode = deep+
